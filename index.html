<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrattore di Collocazioni Italiane</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11/dist/style.css" />
    <style>
      :root {
        --color-bg: #f8fafc; /* slate-50 */
        --color-bg-alt: #f1f5f9; /* slate-100 */
        --color-panel: rgba(255, 255, 255, 0.6);
        --color-border: #e2e8f0; /* slate-200 */
        --color-border-hover: #cbd5e1; /* slate-300 */
        --color-text-main: #1e293b; /* slate-800 */
        --color-text-light: #475569; /* slate-600 */
        --color-text-lighter: #64748b; /* slate-500 */
        
        --color-primary: #0ea5e9; /* sky-500 */
        --color-primary-dark: #0284c7; /* sky-600 */
        --color-primary-light: #e0f2fe; /* sky-100 */

        --color-accent: #8b5cf6; /* violet-500 */
        --color-accent-dark: #7c3aed; /* violet-600 */

        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-inset: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
      }

      html.dark {
        --color-bg: #0f172a; /* slate-900 */
        --color-bg-alt: #1e2937; /* slate-800 */
        --color-panel: rgba(30, 41, 59, 0.6); /* slate-800 with transparency */
        --color-border: #334155; /* slate-700 */
        --color-border-hover: #475569; /* slate-600 */
        --color-text-main: #f1f5f9; /* slate-100 */
        --color-text-light: #cbd5e1; /* slate-300 */
        --color-text-lighter: #94a3b8; /* slate-400 */
        
        --color-primary: #38bdf8; /* sky-400 */
        --color-primary-dark: #0ea5e9; /* sky-500 */
        --color-primary-light: #0c4a6e; /* sky-900 */

        --color-accent: #a78bfa; /* violet-400 */
        --color-accent-dark: #8b5cf6; /* violet-500 */
        
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.15);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.2), 0 2px 4px -2px rgb(0 0 0 / 0.2);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.25), 0 4px 6px -4px rgb(0 0 0 / 0.25);
        --shadow-inset: inset 0 2px 4px 0 rgb(0 0 0 / 0.15);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg-alt);
        color: var(--color-text-main);
        overflow-x: hidden;
      }

      html.dark body {
        background-color: var(--color-bg);
      }


      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards; }
      .animate-scale-in { animation: scale-in 0.3s ease-out forwards; }
      
      @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }
      @keyframes scale-out { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }
      .animate-fade-out { animation: fade-out 0.3s ease-out forwards; }
      .animate-scale-out { animation: scale-out 0.3s ease-out forwards; }

      @keyframes slide-in-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-right { animation: slide-in-right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; }

      @keyframes slide-out-right {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
      }
      .animate-slide-out-right { animation: slide-out-right 0.3s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards; }
      /* End Animations */

      .react-flow__attribution {
        background: rgba(248, 250, 252, 0.8) !important;
      }
      html.dark .react-flow__attribution {
        background: rgba(31, 41, 55, 0.8) !important;
      }

      .glass-panel {
        background-color: var(--color-panel);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--color-border);
      }

      html.dark .glass-panel {
        border-color: rgba(51, 65, 85, 0.7);
        background-color: rgba(30, 41, 59, 0.6);
      }
      
      .splitter {
        touch-action: none;
        background-color: transparent;
        cursor: col-resize;
        width: 12px;
        margin: 0 -6px;
        z-index: 10;
        position: relative;
        transition: background-color 0.2s ease;
      }
      .splitter:hover, .splitter:active {
        background-color: var(--color-primary-light);
      }
       html.dark .splitter:hover, html.dark .splitter:active {
        background-color: rgba(56, 189, 248, 0.1);
      }
      .splitter::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 2px;
        height: 32px;
        background-color: var(--color-border-hover);
        border-radius: 1px;
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .splitter:hover::before, .splitter:active::before {
        opacity: 1;
      }
    </style>
